<!-- vistas/modal-producto.html -->
<div class="modal fade" id="modal_elim_con" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{producto_actual.id? 'Eliminar Producto':''}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de eliminar este producto?, ya no se podrá recuperar una vez confirmes.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" @click="eliminarProducto"><i class="fa-solid fa-trash"></i> Eliminar</button>
      </div>
    </div>
  </div>
</div>
